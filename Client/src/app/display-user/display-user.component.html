<div class="row" *ngIf="logInService.isUserLoggedIn()">
    <div class="col-1"></div>
    <div class="col-3" style="width:100%; height:100%">
        <label class="hoverable" for="fileInput">
            <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'"> 
            <div class="hover-text"> {{ logInService.getLoggedInUserUsername()}}</div>
            <div class="background"></div>
        </label>
        <br/>   
        <input id="fileInput" type='file' (change)="onSelectFile($event)">     
    </div>

    <div class="row" style="background-color: #262626; display:block; border-radius: 20px;">
        <mdb-carousel>
          <mdb-carousel-item>
            <div class="col-3" style="width:100%; height:100%" [routerLink]="['/anime/Monster']">
              <h4 style="color:#999999; font-size: 16px;"> Date aired: </h4>
              <mdb-card-body>
                <mdb-card-title>
                  <h4 class="bangers"></h4>
                </mdb-card-title>
              </mdb-card-body>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>
    </div>

    <div class="col-5">
        <h1 class="mr-auto"></h1>
        <div class="row">
            <button (click) = "onClick()">BLA!</button>    
        </div>
    </div>
  </div>
